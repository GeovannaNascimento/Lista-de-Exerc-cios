<html>

<head>
    <link rel="stylesheet" type="text/css" href="triangulocss.css">

    <title>Calculadora de Área de Triângulos</title>


    
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <p id="enunciado">Calcular a área de um triângulo.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p> Fórmula: A = (b * h) / 2, onde A = área, b = base e h = altura</p>
            </div>

            <div class="col-md-6">
                <img src="https://images.vexels.com/media/users/3/201968/isolated/preview/e16341d7a764b436a5cffa931ae0515b-forma-de-triangulo-fofa.png" width="200">
        
            </div>
        </div>

        <form>
            <div class="row">

                <div class="form-group col-md-3">
                    <label class="base" for="base">Base</label>
                    <input type="number" class="form-control" id="base">
                
                </div>
                
                <div class="form-group col-md-3">
                    <label class=base for="altura">Altura</label>
                    <input type="number" class="form-control" id="altura">
                </div>

            </div>


            <div class="row">
                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-primary" onclick="Calcula()">Calcular</button>

                    <style>
                        #retangulo {
                            height: 100px;
                            width: 200px;
                            background: blue;
                        }
                    </style>

                </div>
            </div>


        </form>
        <div class="row">
            <div class="form-group col-md-3">
                <label class=base for="area">Área do Triângulo (Base x Altura / 2)</label>
                <input type="number" class="form-control" id="area">
            </div>
        </div>
    </div>

    <script>
        function Calcula() {
            var base = document.getElementById("base").value;
            var altura = document.getElementById("altura").value;

            var area = (base * altura) / 2;

            var inputArea = document.getElementById("area");
            inputArea.value = area;

        }
    </script>
</body>

</html>
